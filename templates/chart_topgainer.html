<!DOCTYPE html>
<html>
<head>
    <title>Scale Stacking Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="symbols_chart">
        <h5 onclick="symbol_pain('nifty')">Nifty</h5>
        <h5 onclick="symbol_pain('banknifty')">Bank Nifty</h5>
        <h5 onclick="symbol_pain('finnifty')">Fin Nifty</h5>
    </div>
    <canvas id="chart"></canvas>

    <script>
        var myChart;

        function symbol_pain(symbol) {
            if (myChart) {
                myChart.destroy();  // Destroy previous chart instance
            }

            $.ajax({
                url: '{% url "scale_stacking_chart" %}',
                type: 'GET',
                data: {
                    'symbol': symbol
                },
                dataType: 'json',
                success: function(chartData) {
                    var labels = chartData.labels;
                    var ppValues = chartData.pp_values;
                    var cpValues = chartData.cp_values;

                    var data = {
                        labels: labels,
                        datasets: [
                            {
                                label: 'pp',
                                data: ppValues,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'cp',
                                data: cpValues,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            }
                        ]
                    };

                    var options = {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Strike Price'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'pp'
                                }
                            }
                        }
                    };

                    var ctx = document.getElementById('chart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'bar',
                        data: data,
                        options: options
                    });
                },
                error: function(xhr, errmsg, err) {
                    console.log(errmsg);
                }
            });
        }

        // Initial chart rendering with default symbol
        symbol_pain('nifty');
    </script>
</body>
</html>
