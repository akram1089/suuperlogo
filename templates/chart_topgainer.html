<!DOCTYPE html>
<html>
<head>
  <title>Calendar Heatmap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('myChart').getContext('2d');

      // Fetch the data from your Django view or pass it as a variable
      const data = [
        [3, 1, 0, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5],
        [0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4],
        [7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0],
        [4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5],
        [5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1],
        [6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2],
        [1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6],
        [2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3],
        [7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0],
        [4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5],
        [5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1],
        [6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2, 5, 7, 6, 4, 3, 1, 0, 2]
      ];

      // Prepare the labels for the chart
      const labels = [
        'July', 'August', 'September', 'October', 'November', 'December',
        'January', 'February', 'March', 'April', 'May', 'June'
      ];

      new Chart(ctx, {
        type: 'heatmap',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            borderWidth: 1,
            borderColor: 'white',
            backgroundColor: function(context) {
              const value = context.dataset.data[context.dataIndex];
              const max = Math.max(...context.dataset.data.flat());
              const min = Math.min(...context.dataset.data.flat());
              const normalizedValue = (value - min) / (max - min);
              const color = Math.round(255 * normalizedValue);
              return `rgba(${color}, ${color}, ${color}, 1)`;
            }
          }]
        },
        options: {
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'Calendar Heatmap'
            }
          },
          scales: {
            x: {
              grid: {
                display: false
              }
            },
            y: {
              grid: {
                display: false
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
